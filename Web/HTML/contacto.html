<style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            --amarillo: rgba(249, 253, 5, 0.938);
            --azul: #010080;

        }

        body{
            background-color: #caccac;
        }

        .contacto{
            width: 95%;
            height: auto;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            background: #eee;
            box-shadow: 4px 8px 3px rgba(0, 0, 0, .5),inset 0 1px 2px rgba(250, 250, 250, .8);
        }

        .contacto__img{
            width: 50%;
            min-width: 560px;
            max-width: 640px;
            background:rgba(250, 250, 250, .8);
            height: 100%;
            min-width: 250px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }
        
        .contacto__img > img{
            width: 100%;
            height: 100%;
            max-width: 705px;
            object-fit: cover;
            margin: auto;
            transform: rotate( 1deg);
            box-shadow: 4px 7px 3px rgba(0, 0, 0, .5),inset 0 1px 2px rgba(250, 250, 250, .8);
        }

        .contacto__form{
            width: 40%;
            min-width: 450px;
            height: 450px;            
            display: flex;
            margin: auto;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 7px 3px rgba(0, 0, 0, .5),inset 0 1px 2px rgba(250, 250, 250, .8);
            background: #fff;
        }
        
        .contacto__form h2{
            text-shadow: 1.8px .5px 2px #222;
            color: var(--azul);
        }

        .form__input {
            height: 16.66%;
            width: 85%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .form__input input, textarea{
            width: 100%;
            height: 35%;
            border: none;
            border-bottom: 2px solid #444;
            padding: 15px 20px;
        }

        
        .form__input input::placeholder, textarea::placeholder{
            text-align: center;
        }

        .form__input input:focus, textarea:focus{
            outline: none;
            background: linear-gradient(to  top, rgba(250,250,250,.8), rgb(246, 240, 240));
            border-bottom-color: var(--azul);
        }
        .form__input input[type="submit"]{
            cursor: pointer;
            padding: 0px 20px;
            width: 65%;
            text-align: center;
            font-weight: 800;
            background-color:  var(--amarillo);
            border-radius: 9px;
            box-shadow: 5px 4px 4px rgba(0, 0, 0, .2);
            letter-spacing: 1.3px;
        }

        .text{
           justify-content: flex-end;
           align-content: flex-end;
        }

        textarea {
        resize: none;
        height: 90%;
        }

        .contacto__form > h2 {
            position: relative;
            
        }

        @media screen and (max-width: 980px) {
            .contacto__form , .contacto__img{
                width: 85%;
                margin-bottom: 20px;
                min-width: none;
            }
        }

    </style>
</head>
<body>
    <section class="contacto">

        <figure class="contacto__img">
            <img src="https://pbs.twimg.com/media/Egwgg-xWAAAIu5c.jpg" alt="Seguridad Daule" >
        </figure>
        <form action="http://127.0.0.1:5501/Web/index.html" method="post" class="contacto__form" id="form">
            <h2 >CONTACTENOS </h2>
            <div class="form__input text">
                <input type="text" name="names" id="names" placeholder="INGRESE SUS NOMBRES">
            </div>
            <div class="form__input">
                <input type="email" name="email" id="email" placeholder="INGRESE SU CORREO ELECTRONICO">
            </div>
            <div class="form__input">
                <textarea name="text" id="text" placeholder="INGRESE SU MENSAJE"></textarea>
            </div>
            <div class="form__input">
                <button type="submit">Enviar </button>
            </div>
        </form>
    
    </section>
